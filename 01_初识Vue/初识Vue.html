<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 引入vue -->
    <!-- 全局多了一个Vue对象 -->
    <!-- 
      总结
      1.想让Vue工作，就必须创建一个Vue实例，且要传入一个配置对象(el,data等)
      2.root容器里的代码依然符合html规范，只是混入了一些特殊的Vue语法
      3.root容器里的代码被称为【Vue】模板
     -->
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 把容器里的变化的数据交给Vue实例管理 -->
    <div id="root">{{ message }} - {{ name }}</div>

    <script>
      // 关闭生产环境提示
      Vue.config.productionTip = false;

      // Vue的构造函数传入一个配置对象
      new Vue({
        // el用于指定当前Vue示例为哪个容器服务，值为CSS选择器字符串，通常为#app
        // el: document.getElementById("root"),  // 可以这么写
        el: "#root",
        // data中用于存储数据，数据供el指定的容器使用，我们暂时先写成一个对象，后期写成函数返回值
        data: {
          message: "Hello Vue!11",
          name: "小婉儿",
        },
      });
      // console.log(app);
    </script>
  </body>
</html>
